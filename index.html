<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/ee80e0cc52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="h-screen relative bg-blue-100">
    <header>
      <h1
        id="date123"
        class="text-xs md:text-xl font-semibold md:font-bold p-2"
      >
        December 24, Tuesday
      </h1>
      <h1 class="text-center text-2xl font-semibold my-5">Daily todo list</h1>
      <nav class="text-xl">
        <ul class="flex justify-around border-b border-slate-300">
          <li class="text-blue-400">My Tasks</li>
          <li id="todoInputTask" class="cursor-pointer">
            <i class="fa-solid fa-plus"></i>New Tasks
          </li>
        </ul>
      </nav>
    </header>


    <div class="">
      <ul class="my-2 ml-6 sm:ml-10" id="todoList">
        <!-- <li class="text-2xl">alif rayhan <span><i class="fa-solid fa-xmark"></i></span></li> -->
      </ul>











      <div
        id="todoInputArea"
        class="absolute bottom-10 rounded bg-white hidden"
      >
        <input
          type="text"
          name="todoInput"
          id="todoInput"
          class="rounded h-10 px-3 sm:w-96"
        />
        <i id="saveIcon" class="fa-solid fa-check mr-1 cursor-pointer"></i>
      </div>

      <button
        id="todoInputButton"
        class="absolute right-10 bottom-10 bg-blue-400 p-3 rounded-2xl text-2xl cursor-pointer"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
